<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Serfrontend</title>
    <link rel="stylesheet" href="styles/estilo.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Cursos Serfrontend</h1>
        <p class="header__label">Tudo o que você precisa saber para iniciar na carreira</p>
    </header>

    <main>
        <section class="content">
            <div class="content-card">
                <img src="./imagens/card_01.png" alt="Seletores" class="content-card__image">
                <p class="content-card__title">Seletores</p>
            </div>
            <div class="content-card">
                <img src="./imagens/card_02.jpg" alt="Posicionamento" class="content-card__image">
                <p class="content-card__title">Posicionamento</p>
            </div>
            <div class="content-card">
                <img src="./imagens/card_03.jpg" alt="Fontes" class="content-card__image">
                <p class="content-card__title">Fontes</p>
            </div>
            <div class="content-card">
                <img src="./imagens/card_04.jpg" alt="Flexbox" class="content-card__image">
                <p class="content-card__title">Flexbox</p>
            </div>
            <div class="content-card">
                <img src="./imagens/card_05.jpg" alt="CSS Grid" class="content-card__image">
                <p class="content-card__title">CSS Grid</p>
            </div>
            <div class="content-card">
                <img src="./imagens/card_02.jpg" alt="Semântica" class="content-card__image">
                <p class="content-card__title">Semântica</p>
            </div>
        </section>
    </main>
</body>

</html>
